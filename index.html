<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Berkshire+Swash" type="text/css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container-fluid" id="container">
        <!-- Quote box container--->
        <div class="row">
            <blockquote class="blockquote-reverse">
                <p><span id="quote"></span> </p>
                <footer id="author">
                </footer>
            </blockquote>
            <div class="row">
                <!--- buttons -->
                <div>
                    <!--- Social Network Buttons -->
                    <a href="#" target="_blank" id="tweet_btn">
                        <button class="btn btn-info col-sm-3">
                            <i class="fa fa-twitter-square"> Tweet This!</i>
                        </button>
                    </a>
                </div>
                <!--- New Quote Button --->
                <button id="new_quote" class="col-sm-4 btn btn-primary" type="button">
                    New Quote.
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>Powered by andruxnet random famous quotes Api</footer>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
